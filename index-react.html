    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      let turtles = [
          { id: 1, age: 1, name: "Jasper", img: "https://images.csmonitor.com/csm/2017/10/1005-SeaTurtle.jpg?alias=standard_900x600"},
          { id: 2, age: 16, name: "Smee", img: "https://www.phnompenhpost.com/sites/default/files/styles/image_780x440/public/field/image/the-asian-giant-softshell-turtle-was-thought-to-be-extinct-in-the-kratie-area-until-the-species-was-rediscovered-in-2007.-wildlife-conservation-society.jpg?itok=-KskbJ9t"},
          { id: 3, age: 28, name: "Drogo", img: "https://www.mass.gov/files/styles/embedded_half_width/public/eastern_box_turtle_mike_jones_4_0.jpg?itok=AZwlbbLz" },
          { id: 4, age: 24, name: "The Dude", img: "https://static01.nyt.com/images/2018/04/21/science/21OBS-Quote-INYT/13TURTLE-articleLarge.jpg?quality=75&auto=webp&disable=upscale"}
      ]

      // Write your component here!!
      function AddTurtle(id, age, name, img) {
        turtles.push({id, age, name, img})
      }

      function Card(props) {
        return (<div className="card" id={props.id}>
            <img src={props.img} alt={props.name} />
            <h2>Name: {props.name}</h2>
            <h4>Age: {props.age}</h4>
          </div>)
      }

      AddTurtle(5, 20, "Jimmy", "https://www.jimmyjohns.com/images/About_Us/Our_Owner_Founder/Jimmy-John%27s-Owner.jpg")


      ReactDOM.render(
        <div className="card-container">
          { turtles.map(turtle => {
            return <Card id={turtle.id} age={turtle.age} name={turtle.name} img={turtle.img} key={turtle.id}/>
          }
          ) }
        </div>, 
        document.getElementById('root')
      )

    </script>
